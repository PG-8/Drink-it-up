<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Drink it up!</title>
       <link rel="stylesheet" type="text/css" href="./style.css">
       <link rel="stylesheet" href="./style2.css">
    </head>
    <body>
        <div class="sectionContainer">
            <div id="title">
                <h2>Drink it up!</h2>
                <p>Water daily intake easy tracker</p>
            </div>
            <div class="sectionA">
                <ul id="beverages">
                    <li><button>Water glass</button></li>
                    <li><button>Water large glass</button></li>
                    <li><button>Coffee</button></li>
                    <li><button>Tea</button></li>
                    <li><button>Soda glass</button></li>
                    <li><button>Soda large glass</button></li>
                    <li><button>Beer glass</button></li>
                    <li><button>Beer bottle</button></li>
                    <li><input id="customValue" type="text" placeholder="Custom value in ml"/></li>
                    <li><button onclick="plusOne()">Day +1</button></li>
                    <li><button onclick="minusOne()">Day -1</button></li>
                </ul>
            </div>
            <div id="horiz">
            <div class="sectionB">
                <h3>Water drank so far: </h3>
                <h3 id="sumOfDrinks"> 0 ml</h3>
            </div>
            
            <div class="sectionC">
                    <h3>Daily goal: </h3>
                    <h3 id="targetLeft"> 2000 ml</h3>
                </div>
            <div class="sectionD">
                <!-- <p>Time until reset: </p> -->
                <!-- <p id="clock"> Loading..</p> -->
                <!-- <div class="tooltip">⏳ -->
                    <!-- <span class="tooltiptext"> -->
                        <p id="clock"> Loading timer..</p>
                    <!-- </span> -->
                <!-- </div> -->
            </div>
            </div>
            <p id="waterPercentage"></p>
            <div class='sectionE' id="waterLevel">
            </div>
           <div id="test">
                <ul id="chart"></ul>
            </div>
            <div id="winner" style="visibility: hidden">
                <h1>Daily goal reached!</h1>
                <p>click anywhere to continue</p>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="./script2.js"></script>
    </body>
</html>
